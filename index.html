<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-squeezer</title>
    <meta name="description" content="squeeze and save your image">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <h1 class="main-header">image-squeezer</h1>
        <p class="main-header__subtitle">poprawiacz monet</p>
        <label class="photo-label" for="photo">Upload picture</label>
        <input class="photo-input" id="photo" type="file" name="photo" accept="image/*" />
        <div class="img-box">
            <div class="img-box__mousefield"></div>
            <img id="output" width="500" />
        </div>
        <div class="squeeze-wrapper">
            <div class="x-squeeze">
                <label class="x-squeeze__label" for="transform-x">squeeze X: </label>
                <p class="x-squeeze__value">1</p>
                <input class="x-squeeze__input" id="transform-x" type="range" value="1" min="0" max="1" step="0.01" />
            </div>
            <div class="y-squeeze">
                <label class="y-squeeze__label"  for="transform-y">squeeze Y: </label>
                <p class="y-squeeze__value">1</p>
                <input class="y-squeeze__input" id="transform-y" type="range" value="1" min="0" max="1" step="0.01" />
            </div>
        </div>
        <p class="new-dimensions">new image dimensions: ...</p>
        <a class="download" id="download" download="myImage.jpg" href="">Download modified picture</a>
        <div class="canvas-container">
            <!--canvas-->
        </div>
    </main>
    <script src="./index.js" type="text/javascript"></script>  
</body>
</html>
