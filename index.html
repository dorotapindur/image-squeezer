<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image-squeezer</title>
    <meta name="description" content="squeeze and save your image">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <h1 class="main-header">image-squeezer</h1>
        <p class="main-header__subtitle">poprawiacz monet</p>
        <label for="photo">Wczytaj zdjęcie</label>
        <input id="photo" type="file" name="photo"accept="image/*" />
        <div class="img-box">
            <div class="img-box__mousefield"></div>
            <img id="output" width="500" />
        </div>
        <div class="x-containter">
            <label for="transform-x">squeeze X: </label>
            <input id="transform-x" type="range" value="1" min="0" max="1" step="0.01" />
            <p  class="transform-x-value">1</p>
        </div>
        <div class="y-container">
            <label for="transform-y">squeeze Y: </label>
            <input id="transform-y" type="range" value="1" min="0" max="1" step="0.01" />
            <p  class="transform-y-value">1</p>
        </div>
        <p class="new-dimensions">new image dimensions: ...</p>
        <a id="download" download="myImage.jpg" href="">Pobierz zmodyfikowane zdjęcie</a>
        <div class="canvas-container">
            <!--canvas-->
        </div>
    </main>
    <script src="./index.js" type="text/javascript"></script>  
</body>
</html>
